<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body>
    <main>
        <header>
            <div class="logo">
                <a href="javascript:void(0);">
                    <img src="assets/images/logo.png" width="178" height="95" alt="Logo">
                </a>
            </div>
            <button class="menu_icon" id="menuBlock" aria-label="Menu">
                <span></span>
                <span></span>
            </button>
        </header>
        <section class="hero_banner">
            <div id="HeroBanner" class="carousel slide"  data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/slide1.jpg" alt="Slider images">
                        <div class="carousel_caption">
                            <div class="caption_text">
                                build with next generation of architect
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slide2.jpg" alt="Slide images">
                        <div class="carousel_caption">
                            <div class="caption_text">
                                build with next generation of architect
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slide3.jpg" alt="Slide images">
                        <div class="carousel_caption">
                            <div class="caption_text">
                                build with next generation of architect
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel_icon_button">
                    <button class="carousel-control-prev" type="button" data-bs-target="#HeroBanner" data-bs-slide="prev">
                        <span class="fas fa-long-arrow-alt-left" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#HeroBanner" data-bs-slide="next">
                        <span class="fas fa-long-arrow-alt-right" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
